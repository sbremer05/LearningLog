{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <h1>
        Edit Topic
    </h1>
{% endblock page_header %}

{% block content %}

    <form method = "post" action = "{% url 'learning_logs:edit_topic' topic.id %}" class = "form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name = "submit" class = "btn btn-primary">
                Save Edit
            </button>
        {% endbuttons %}
    </form>

    <a href = "{% url 'learning_logs:topics' %}"
       class = "btn btn-secondary">
        Cancel
    </a>

{% endblock content %}
