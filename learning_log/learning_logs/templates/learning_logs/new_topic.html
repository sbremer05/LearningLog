{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <h1>
        Add Topic
    </h1>
{% endblock page_header %}

{% block content %}
    <form method = "post" action = "{% url 'learning_logs:new_topic' %}" class = "form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name = "submit" class = "btn btn-primary">
                Save Topic
            </button>
        {% endbuttons %}
    </form>

    <a href = "{% url 'learning_logs:topics' %}"
       class = "btn btn-secondary">
        Cancel
    </a>

{% endblock content %}
