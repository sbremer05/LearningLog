{% extends "learning_logs/base.html" %}

{% block content %}

    <div class = "jumbotron">
        <h1 class = "display-3">
            Track your learning
        </h1>

        <p class = "lead">
            Make your own Learning Log, and keep a list of the topics
            you're learning about. Whenever you learn something new
            about a topic, make an entry summarizing what you've learned.
        </p>

        <p>
            <a class = "btn btn-lg btn-primary" href = "{% url 'users:login' %}"
               role = "button">
                Log in
            </a>
        </p>

        <a class = "btn btn-lg btn-primary" href = "{% url 'users:register' %}"
           role = "button">
            Register
        </a>
    </div>

{% endblock content %}
