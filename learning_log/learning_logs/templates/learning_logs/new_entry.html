{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <h1>
        {{ topic }}
    </h1>
    <h5>
        Add Entry
    </h5>
{% endblock page_header %}

{% block content %}

    <form method = "post" action = "{% url 'learning_logs:new_entry' topic.id %}" class = "form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name = "submit" class = "btn btn-primary">
                Save Entry
            </button>
        {% endbuttons %}
    </form>

    <a href = "{% url 'learning_logs:topic' topic.id %}"
       class = "btn btn-secondary">
        Cancel
    </a>

{% endblock content %}
